<!DOCTYPE html>
<html>
<head>
  <title>Place Info Page</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 30px;
    }

    /* Large top box */
    .top-box {
      background-color: #eaeaea;
      width: 90%;
      height: 250px;
      border-radius: 8px;
      margin: 0 auto;
    }

    /* Info box below */
    .info-box {
      background-color: #eaeaea;
      width: 40%;
      padding: 20px;
      border-radius: 12px;
      margin: 40px 0 20px 60px;
      line-height: 2;
    }

    /* Button style */
    .button {
      display: block;
      background-color: #eaeaea;
      border: none;
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      margin: 0 auto;
      cursor: pointer;
    }

    /* Chat icon */
    .chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: white;
      border: 2px solid #000;
      border-radius: 8px;
      padding: 5px 8px;
      font-size: 20px;
    }
  </style>
</head>
